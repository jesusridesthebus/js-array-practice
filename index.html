<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body class="container">
    <form id="formOne">
      <h3>Enter a few of your favorite things:</h3>
      <div class="form-group">
        <label for="food">What is your favorite food?</label>
        <input id="food" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="movie">What is your favorite movie?</label>
        <input id="movie" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="animal">What is your favorite animal?</label>
        <input id="animal" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="socks">What is your favorite color of socks?</label>
        <input id="socks" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="verb">What is your favorite verb?</label>
        <input id="verb" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
  </body>
</html>
